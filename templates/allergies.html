{% extends 'base.html' %}

{% block content %}
    <h2>アレルギー一覧</h2>

    <!-- アレルギー情報を追加するフォーム -->
    <form method="POST" action="{{ url_for('allergies') }}">
        <label for="allergy_name">新しいアレルギー:</label>
        <input type="text" name="allergy_name" id="allergy_name" required>
        <button type="submit">追加</button>
    </form>

    <h3>登録済みのアレルギー一覧</h3>
    <table>
        <tr>
            <th>ID</th>
            <th>アレルギー名</th>
        </tr>
        {% for allergy in allergies %}
        <tr>
            <td>{{ allergy.id }}</td>
            <td>{{ allergy.name }}</td>
        </tr>
        {% endfor %}
    </table>
{% endblock %}
