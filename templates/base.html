<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>犬のおやつ管理アプリ</title>

    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Optional: Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

    <!-- ヘッダー部分 -->
    <header>
        <h1>犬のおやつ管理アプリ</h1>
        <nav>
            <ul>
                <li><a href="{{ url_for('index') }}">ホーム</a></li>
                <li><a href="{{ url_for('add_snack') }}">おやつを登録</a></li>
                <li><a href="{{ url_for('give_snack') }}">おやつをあげる</a></li>
                <li><a href="{{ url_for('allergies') }}">アレルギー一覧</a></li> <!-- 追加 -->
                <li><a href="{{ url_for('purchase_snack') }}">購入情報を登録</a></li>
                <li><a href="{{ url_for('purchase_history') }}">購入履歴</a></li>
                <li><a href="{{ url_for('give_snack_history') }}">消費履歴</a></li>
                <li><a href="{{ url_for('stock') }}">在庫確認</a></li>
                <li><a href="{{ url_for('incident_records') }}">異常記録</a></li>
            </ul>
        </nav>
    </header>

    <!-- ページごとのコンテンツがここに挿入される -->
    <div class="content">
        {% block content %}{% endblock %}
    </div>

</body>
</html>
