{% extends 'base.html' %}

{% block content %}
    <h2>おやつを登録</h2>
    <form method="POST" action="{{ url_for('add_snack') }}">
        <label for="snack_name">おやつの名前:</label>
        <input type="text" name="snack_name" id="snack_name" required>

        <label for="quantity">個数:</label>
        <input type="number" name="quantity" id="quantity" required>

        <label for="allergy_ids">アレルギー:</label>
        <select name="allergy_ids" id="allergy_ids" multiple>
            {% for allergy in allergies %}
                <option value="{{ allergy.id }}">{{ allergy.name }}</option>
            {% endfor %}
        </select>

        <button type="submit">登録</button>
    </form>
{% endblock %}
